<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <button class="operator" data-action="clear">AC</button>
                <button class="operator" data-action="delete">DE</button>
                <button class="operator" data-action="dot">.</button>
                <button class="operator" data-action="operator" value="/">/</button>

                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="operator" data-action="operator" value="*">*</button>

                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button class="operator" data-action="operator" value="-">-</button>

                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="operator" data-action="operator" value="+">+</button>

                <button value="00">00</button>
                <button value="0">0</button>
                <button class="equal operator" data-action="calculate">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
